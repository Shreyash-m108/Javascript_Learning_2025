<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <h1>My name is Shreyash</h1>
    <button class="change">change</button>
  </body>
  <script>
    document.querySelector(".change").addEventListener("click", function () {
      setTimeout(function () {
        document.querySelector("h1").innerText = "My Name is Shreyash Magdum";
      }, 2000);
    });
  </script>
</html>

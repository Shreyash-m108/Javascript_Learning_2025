<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Create Element</title>
</head>
<body style="background-color: black; color: white;" >
    <div class="langlist">
        <ul class="programing">Java</ul>
        <ul class="programing">Javascript</ul>
        <ul class="programing">Python</ul>
        <ul class="programing">C++</ul>
    </div>
</body>
<script>
    // const list = document.querySelector(".langlist")
    // console.log(list.children[1].innerHTML);

    // const firstEle = document.querySelector(".programing")
    // console.log(firstEle.nextElementSibling);

    // const nodes = document.querySelector(".langlist")
    // console.log(nodes.childNodes);

    function addLang(lang){
        const temp = document.createElement("ul")
        temp.innerHTML =`${lang}`
        document.querySelector(".langlist").appendChild(temp)
    }

    addLang("Ruby")
</script>
</html>
